<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lost in Textlation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google Fonts Reference -->
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <!-- Bootstrap Reference -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Local CSS Reference -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />


</head>
<body>
    <div class="container">
        <h1>Lost in Textlation...</h1>

        <form>
            <div class="form-group">
                <input class="form-control" for="text-input" id="submit-text" placeholder="Enter text to be analyzed here" type="text">
            </div>
            <button class="btn btn-primary" id="submit-btn">Check Tone</button>
        </form>

        <div class="row">
            <div class="card col-lg-12 pl-0 pr-0">
                <div class="bg-dark card-header text-light">
                    Summary of Text Analysis
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Text</th>

                                <th scope="col">Trigger Words</th>
                                <th scope="col">Click Trigger Words for Synonyms</th>
                                <th scope="col">Polarity</th>
                                <th scope="col">Tone Score</th>

                                <th scope="col">Polarity Confidence</th>
                                <th scope="col">Subjectivity</th>
                                <th scope="col">Subjectivity Confidence</th>

                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <section>
            <div id="analysis"></div>
        </section>





    </div>
    <!-- Sentimood Reference -->
    <script type="text/javascript" src="assets/javascript/sentimood.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- jQuery Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Local Javascript Reference -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
